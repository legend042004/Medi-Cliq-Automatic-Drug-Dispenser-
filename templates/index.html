<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Inventory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Medicine Inventory</h1>
            
            <button id="cartButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                <i class="fas fa-shopping-cart mr-2"></i>Cart (<span id="cartCount">0</span>)
            </button>
        </div>

        <!-- QR Scanner Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">QR Scanner</h2>
            <button id="startScan" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Start Scanning
            </button>
            <button id="cancelScan" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2" style="display: none;">
                Cancel
            </button>
            <div id="scanResult" class="mt-4"></div>
        </div>

        <!-- Medicine Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6" id="medicineGrid">
            <!-- Medicines will be dynamically added here -->
        </div>

        <!-- Cart Modal -->
        <div id="cartModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden" style="z-index: 1000;">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto mt-20">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Shopping Cart</h2>
                    <button id="closeCart" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="cartItems" class="space-y-4 mb-4">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="border-t pt-4">
                    <div class="flex justify-end space-x-4">
                        <button id="clearCart" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                            Clear Cart
                        </button>
                        <button id="checkout" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                            Proceed to Pay
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
